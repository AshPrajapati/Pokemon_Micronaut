micronaut:
  application:
    name: demo
  server:
    cors:
      enabled: true
datasources:
  default:
    driver-class-name: org.mariadb.jdbc.Driver
    db-type: mariadb
    dialect: MYSQL
    jdbc-url: jdbc:mariadb://localhost:4000/pokemon
    username: example-user
    password: my_cool_secret
netty:
  default:
    allocator:
      max-order: 3
liquibase:
  datasources:
    default:
      change-log: classpath:db/liquibase-changelog.yml
